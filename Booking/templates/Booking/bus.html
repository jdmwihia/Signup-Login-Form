<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bus Seat Booking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }
      .bus {
        display: grid;
        grid-template-columns: repeat(4, 60px);
        gap: 10px 20px;
        background-color: #e0e0e0;
        padding: 20px;
        width: max-content;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .seat {
        width: 60px;
        height: 60px;
        background-color: #4caf50; /* Available */
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      .seat.booked {
        background-color: #f44336; /* Booked */
        cursor: not-allowed;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>WapiBus - Seat Booking</h2>
    <div class="bus" id="bus">
      <!-- Seats will be generated here -->
    </div>

    <script>
      const bus = document.getElementById("bus");
      const rows = 5;
      const cols = 4;
      let seatNumber = 1;

      for (let i = 0; i < rows * cols; i++) {
        const seat = document.createElement("div");
        seat.className = "seat";
        seat.textContent = seatNumber;
        seat.dataset.seatNumber = seatNumber;

        seat.addEventListener("click", () => {
          if (!seat.classList.contains("booked")) {
            seat.classList.add("booked");
            alert("Seat " + seat.dataset.seatNumber + " booked!");
          } else {
            alert("Seat already booked.");
          }
        });

        bus.appendChild(seat);
        seatNumber++;
      }
    </script>
  </body>
</html>
